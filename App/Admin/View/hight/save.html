<extend name="layouts/default" />
<block name="title"><title>修改一级目录</title></block>
<block name="content">
	<div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('admin/cate/index')}">一级栏目</a><span class="crumb-step">&gt;</span><span>修改一级栏目</span></div>
    </div>

    <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('/admin/cate/saveAct')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <input type="hidden" value="{$hcate['id']}" name="id">
                            <input type="hidden" value="{$hcate['created_at']}" name="created_at">
                            <th><i class="require-red">*</i>一级栏目名称：</th>
                            <td>
                                <input class="common-text required" id="title" name="name" size="50" value="{$hcate['name']}" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="修改" type="submit">
                                <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody></table>
                </form>
            </div>
        </div>


</block>
